<div class="has-feedback-custom">
  <input class="form-control" [id]="inputId" (bsValueChange)="onChange($event)" [placeholder]="placeholder"
         type="text" bsDatepicker [bsConfig]="{containerClass: 'waiv-date-picker', showWeekNumbers:false}">
  <span class="form-control-feedback-custom"><i class="fa fa-fw fa-calendar"></i></span>
</div>
